[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs.log",)

[formatter_simpleFormatter]
format=%(levelname)s :[%(asctime)s] %(name)s [%(funcName)s Linea : %(lineno)d] --> %(message)s